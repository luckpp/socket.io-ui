<div class="wrapper">
  <div class="card">
    <div class="card-header">
      <h2>Login</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="userName">User name</label>
          <input type="text" class="form-control" id="userName" name="userName" autocomplete="off" aria-describedby="userNameHelp" 
            [(ngModel)]="userName" autofocus>
          <small id="userNameHelp" class="form-text text-muted">Any user name</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" autocomplete="off" 
            [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      </form>
    </div>
  </div>
</div>
